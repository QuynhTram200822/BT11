<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <form id="myForm">
    <!-- Text input -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Radio input -->
    <label>Gender:</label>
    <div class="d-flex justify-content-around">
      <div class="form-check">
        <input class="form-check-input" type="radio" id="male" name="gender" value="male">
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="female" name="gender" value="female">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
    </div>

    <!-- Checkbox input -->
    <label>Interests:</label>
    <div class="d-flex justify-content-around">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="sports" name="interests" value="sports">
        <label class="form-check-label" for="sports">
          Sports
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="music" name="interests" value="music">
        <label class="form-check-label" for="music">
          Music
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="travel" name="interests" value="travel">
        <label class="form-check-label" for="travel">
          Travel
        </label>
      </div>
    </div>
    <!-- Color input -->
    <label for="favoriteColor">Favorite Color:</label>
    <input type="color" id="favoriteColor" name="favoriteColor">
    <!-- Date picker -->
    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate">
    <!-- Range Sliders -->
    <label for="skillLevel">Skill Level:</label>
    <input type="range" id="skillLevel" name="skillLevel" min="1" max="4">
    <!-- Select -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
      <option value="vietNam">Viet Nam</option>
    </select>

    <button type="submit" class="mt-4">Submit</button>
  </form>
</body>

</html>
